<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./formulario.css"></link>
  
  </head>
  <body>
    


    <section id="loginSection">

        <div class="container-sm containerFormulario">

        <div class="card col-md-4">

            <div class="card-header">
                <h3>Login de Usu√°rio</h3>
            </div>

            <div class="card-body">
                <form class="row g-3">

                  <input type="hidden" id="inputId">

                  <div class="col-md-12">
                    <label class="form-label" for="inputNome">Digite o seu nome:</label>
                    <input type="text" class="form-control" id="inputNome" maxlength="50">
                  </div>

                  <div clas="col-md-12">
                    <label class="form-label" for="inputLogin">Digite o seu login (email):</label>
                    <input type="email" class="form-control" id="inputLogin" maxlength="50">
                  </div>                  

                  <div class="col-md-12">
                    <label class="form-label" for="inputPwd">Digite a sua senha:</label>
                    <input type="password" class="form-control" id="inputPwd" maxlength="6">
                  </div>

                  <div class="d-grid gap-1 divButton">
                    <button class="btn btn-primary" type="button" id="btnEnviar" >ENVIAR</button>
                  </div>

                  <div class="d-grid gap-1 divButton d-none" id="divButtonDeletar">
                    <button class="btn btn-danger" type="button" id="btnDeletar" >DELETAR</button>
                  </div>

                </form>
            </div>

        
        </div>
    </div>

    <div class="conainerListaUsuario">
      <div class="listaUsuario"></div>
        <ul id="listaUsuario" class="list-group">
          
        </ul>
    </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./helpers/restHelper.js"></script> 
    <script src="./controllers/formularioController.js"></script> 

    <script>


      var formController = new FormularioController();

      function atualizar(id, nome, login, pwd) {
        formController.colocarDadosFormulario(id, nome, login, pwd);
      }

      (() => {
        formController.listeners();        
      })();

    </script>


  </body>
</html>
